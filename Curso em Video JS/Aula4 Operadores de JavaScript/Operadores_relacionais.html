<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// OPERADORES RELACIONAIS

// (>) => Maior
// (<) => Menor
// (>=)=> Maior ou Igual
// (<=)=> Menor ou Igual
// (==)=> Igual
// (!=)=> Diferente

// Nos operadores relacionais o resultado sempre 
//da um valor Boolean (true ou false)

// se usamos 5 == '5' o valor sera (true) pois
// eles tem valores iguais e o operador não checa o tipo
// pra isso usamos o sinal de ===
// então 5 === '5' sera (false) pois o javascript 
// checa se os 2 valores são identicos.
    </script>
</body>
</html>
