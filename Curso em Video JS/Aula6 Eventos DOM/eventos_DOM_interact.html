<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    <script>
        function somar(){
            let tn1 = document.getElementById('txt1')
            let tn2 = document.getElementById('txt2')
            let r = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let soma = n1 + n2
            r.innerHTML = `o valor de ${n1} e ${n2} Ã© ${soma}`
        }
        //podemos sempre colocar uma variavel que recebera o valor pelo cliente
        
    </script>
</body>
</html>
